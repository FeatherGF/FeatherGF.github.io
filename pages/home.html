<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../index.css">
    <title>KitchenAid</title>
</head>
<body>
<script>
    let slideIndex = 1;
    let timeout;

    let plusDivs = (n) => showDivs(slideIndex += n);

    let showDivs = (n) => {
        clearTimeout(timeout);
        let i;
        let x = document.getElementsByClassName("slide");
        console.log(x)
        if (n > x.length) {
            slideIndex = 1
        }
        if (n < 1) {
            slideIndex = x.length
        }
        for (i = 0; i < x.length; i++) {
            x[i].classList.remove("active");
            x[i].classList.add("hidden");
        }
        x[slideIndex - 1].classList.remove("hidden");
        x[slideIndex - 1].classList.add("active");
        timeout = setTimeout(() => plusDivs(1), 5000);
    }

    window.onload = () => {
        timeout = setTimeout(()=>showDivs(slideIndex), 5000);
    }
</script>
<div id="home">
    <h1 class="center">Welcome</h1>
    <div id="carousel"></div>
    <p class="center">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci animi architecto at delectus deserunt, eum
        eveniet hic, laborum maiores minima minus odit officiis quia repudiandae sunt suscipit velit vero voluptate.
    </p>
    <div class="carousel">
        <div class="slide" style="background-color: #9999ff"></div>
        <div class="slide" style="background-color: #99ffd8"></div>
        <div class="slide" style="background-color: #ffcf99"></div>
        <div class="slide" style="background-color: #ff99ac"></div>

        <button id="left-carousel-button" onclick="plusDivs(-1)">&#10094;</button>
        <button id="right-carousel-button" onclick="plusDivs(1)">&#10095;</button>
    </div>
</div>
</body>
</html>
