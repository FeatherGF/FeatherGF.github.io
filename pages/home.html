<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../index.css">
    <title>KitchenAid</title>
</head>
<body>
<script>
    let slideIndex = 1;
    let timeout;

    let plusDivs = (n) => showDivs(slideIndex += n);

    let showDivs = (n) => {
        clearTimeout(timeout);
        let i;
        let x = document.getElementsByClassName("slide");
        console.log(x)
        if (n > x.length) {
            slideIndex = 1
        }
        if (n < 1) {
            slideIndex = x.length
        }
        for (i = 0; i < x.length; i++) {
            x[i].classList.remove("active");
            x[i].classList.add("hidden");
        }
        x[slideIndex - 1].classList.remove("hidden");
        x[slideIndex - 1].classList.add("active");
        timeout = setTimeout(() => plusDivs(1), 5000);
    }

    window.onload = () => {
        timeout = setTimeout(() => showDivs(slideIndex), 5000);
    }
</script>
<div id="home">
    <h1 class="center">Кухонные машины KitchenAid</h1>
    <div id="carousel"></div>
    <p class="center">
        Современные люди живут настолько насыщенной жизнью, что на насущную потребность в виде ежедневного приготовления
        пищи просто не хватает времени. Бытовая техника для кухни помогает не только свести к минимуму временные
        затраты, но и значительно облегчить сам процесс.
    </p>
    <div class="carousel">
        <div class="slide"><img src="../img/banner3.jpg" alt="banner3"></div>
        <div class="slide"><img src="../img/banner2.jpg" alt="banner2"></div>
        <div class="slide"><img src="../img/banner4.jpg" alt="banner4"></div>
        <div class="slide"><img src="../img/banner1.jpg" alt="banner1"></div>
        <button id="left-carousel-button" onclick="plusDivs(-1)">&#10094;</button>
        <button id="right-carousel-button" onclick="plusDivs(1)">&#10095;</button>
    </div>
</div>
</body>
</html>
