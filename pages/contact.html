<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../index.css">
    <title>Olegosite</title>
</head>
<body>
<div id="contact" class="full-width">
    <div id="contact-form">
        <form>
            <h3 class="center">Contact us</h3>
            <div id="contact-fields">
                <label for="name">Name</label>
                <input type="text" id="name" required placeholder="John">
                <label for="surname">Surname</label>
                <input type="text" id="surname" placeholder="Teeters">
                <label for="email">Email</label>
                <input type="text" id="email" required placeholder="test@test.com">
                <label for="message">Message</label>
                <textarea id="message" required rows="5"></textarea>
            </div>
            <button class="center" type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
